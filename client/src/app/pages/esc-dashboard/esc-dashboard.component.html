<div class="header">
    <h1>Dashboard</h1>
</div>

<div class="countries-container">
    <div class="tiles-container">
        <app-country-dashboard-tile
                *ngFor="let country of countries"
                [country]="country"
                class="tile"
        ></app-country-dashboard-tile>
    </div>
</div>

<div class="footerBar">
    <button class="button" (click)="toVote()">Voting</button>
    <button class="button" (click)="refresh()">Refresh</button>
</div>
