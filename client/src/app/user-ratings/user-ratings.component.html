<mat-list>
  <div class="country" *ngFor="let rating of ratings">
    <img matListItemAvatar src="{{imagePath + rating.countryFlag}}" alt="Icon">
    <div class="names">
      <h3 matListItemTitle>{{rating.countryName}}</h3>
        <span>{{rating.countryInterpret}}</span><br>
        <span>{{rating.countrySong}}</span>
    </div>
    <span><input type="number" [(ngModel)]="rating.ratingValue"></span>
  </div>
  <button mat-button color="primary" (click)="save()">Speichern</button>
</mat-list>
