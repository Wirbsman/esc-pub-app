<mat-list>
  <mat-list-item *ngFor="let rating of ratings">
    <p matListItemLine>
      <img src="{{imagePath + rating.countryFlag}}" alt="Icon">
      <span>Name: {{rating.countryName}} </span>
      <span>
      <label>Note:</label>
      <input id="value" [(ngModel)]="rating.ratingValue">
      </span>
    </p>
  </mat-list-item>
  <button mat-button color="primary">Speichern</button>
</mat-list>
