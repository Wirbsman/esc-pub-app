<mat-card xmlns="http://www.w3.org/1999/html">
  <mat-card-content>
    <form #loginForm="ngForm">
      <h2>Log In</h2>
      <mat-error *ngIf="invalidLogin">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid user name
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="checkLogin()" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
